<div class="container-xs">
	<form name="work-with-us" data-netlify="true" netlify-honeypot="bot-field" method="POST">
		<div class="grid">
			<div class="column">
				<label for="legal-business-name">Legal Business Name</label>
				<input type="text" name="legal-business-name" id="legal-business-name" required>
		
				<label for="trade-name-dba">Trade Name dba</label>
				<input type="text" name="trade-name-dba" id="trade-name-dba" required>

				<label for="address">Address</label>
				<input type="text" name="address" id="address" required>

				<label for="city">City</label>
				<input type="text" name="city" id="city" required>

				<label for="state">State</label>
				<input type="text" name="state" id="state" required>

				<label for="zip">Zip</label>
				<input type="text" name="zip" id="zip" required>
				
				<label for="states-compliant">States Compliant</label>
				<input type="text" name="states-compliant" id="states-compliant" required>
		
				<label for="the-name">Your Name</label>
				<input type="text" name="name" id="the-name" required>
		
				<label for="the-email">Email Address</label>
				<input type="email" name="email" id="the-email" required>
		
				<label for="the-phone">Phone Number</label>
				<input type="tel" name="phone" id="the-phone" required>
			</div>
			<div class="column">
				<label for="the-message">Message</label>
				<textarea name="message" id="the-message" required></textarea>
				<input class="btn btn-primary" type="submit" value="Send Message">
			</div>
		</div>
	</form>
</div>
